[@Filter]
:version = 4.1 ; Dist::Zilla version needed
bundle = @Basic
remove = MakeMaker
remove = Readme

[=inc::MakeMaker / MyDistMakeMaker]

[AutoVersion]
major = 0

[PkgVersion]
[PodVersion]

[Prereqs]
Moose                        = 0.98
MooseX::Getopt               = 0
MooseX::Types::Path::Class   = 0
Lingua::EN::Inflect::Number  = 0
Data::Dumper                 = 0
SQL::Translator              = 0.001 ; need version from github
File::Temp                   = 0
Path::Class                  = 0
DBI                          = 0

[NextRelease]
format = %v -- %{EEE MMM dd HH:mm:ss VVV yyyy}d

[MetaJSON]
[MetaResources]
repository.url    = git://github.com/gbarr/MooseX-DBIC-Scaffold.git
repository.web    = http://github.com/gbarr/MooseX-DBIC-Scaffold
repository.type   = git


